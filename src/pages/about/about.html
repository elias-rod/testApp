<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
       <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{'Autores' | translate}}</ion-title>        
  </ion-toolbar>
</ion-header>


<ion-content padding class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
     
      <h2 class="slide-title textwhite" [innerHTML]="slide.title"></h2>
      <img [src]="slide.image" class="slide-image"/>      
      <p [innerHTML]="slide.description" class="textwhite"></p>
    </ion-slide>    
  </ion-slides>
</ion-content>
