<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      {{'Resultados de la Encuesta' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card>
      <ion-card-header>
        {{'Que te parecio la Aplicacion' | translate}}?
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        {{'Te gusta la interfaz de la Aplicacion' | translate}}?
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
      {{'Te gustaria que salga una nueva version' | translate}}?
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas2></canvas>
      </ion-card-content>
    </ion-card>
    
    <button ion-button block type="cancel" (click)="Volver()">{{'Volver' | translate}}</button>

</ion-content>
