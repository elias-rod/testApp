<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list inset>
    <button ion-item *ngFor="let item of listadoPersonas" (click)="modificar(item)">         
      <ion-avatar item-start> 
        <img *ngIf="item.imagen==''" src="assets/img/user.png">
        <img  *ngIf="item.imagen!=''" src="{{item.imagen}}">
      </ion-avatar>
      <h2> {{ item.nomap }}</h2>   
  </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)="add()"><ion-icon name="md-person-add" ></ion-icon></button>
  </ion-fab>
